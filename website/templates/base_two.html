<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Video.js Base CSS -->
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />

    <style>

        ::-moz-selection { /* Code for Firefox */
            color: white;
            background: #f2c738;
        }

        ::selection {
            color: white;
            background: #f2c738;
        }

        {% block style %}
        {% endblock %}

    </style>

    <title>{% block title %}Home{% endblock %}</title>

</head>

<body>
    
    <!-- ***************** Header Area Start ***************** -->

    <!-- Navigation Bar Start -->

    <nav class="navbar navbar-expand lg navbar-light" style="background-color: #f2c738;">
        <button class ="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-item nav-link" id="home" href="/">Translate</a>
                </li>

                {% if current_user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="AccountDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="AccountDropDown">
                        <li><a class="nav-item nav-link" id="profile" href="/profile">Profile</a></li>
                        <li><a class="nav-item nav-link" id="phrases" href="/phrases">Saved Phrases</a></li>
                        <li><a class="nav-item nav-link" id="logout" href="/logout">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-item nav-link" id="login" href="/login">Login</a>
                </li>
                {% endif %}
                
                <li class="nav-item">
                    <a class="nav-item nav-link" id="about" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" id="help" href="/help">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Navigation Bar End -->

    <!-- ***************** Header Area End ***************** -->

    {% block content %}

    {% endblock %}

    <!-- ***************** All JavaScript Start ***************** -->

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <!-- All JS -->
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script src="{{ url_for('static', filename='videojs-playlist.min.js') }}"></script>
    <script src="//cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>

    <script src="{{ url_for('static', filename='chat_waitingroom.js') }}"></script>
    <script src="{{ url_for('static', filename='chatroom_ui.js') }}"></script>
    <script src="{{ url_for('static', filename='chatroom_networking.js') }}"></script>
    
    {% block script %}
    {% endblock %}

    <!-- ***************** All JavaScript End ***************** -->

</body>

</html>
