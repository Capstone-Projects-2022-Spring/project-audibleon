    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Text to ASL</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="text-to-translate" action="#" method="post">
          <div class="modal-body">
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Enter the text for translation to ASL below:</label>
                <textarea class="form-control" name="text" id="message-text"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Translate</button>
          </div>
      </form>
    </div>
  </div>
</div>

	$('#launchModal').on('click', function (e) {

    });

    {% if videos %}

    var videos = '{{ videos }}';
    let resources = [];

    videos = JSON.parse(videos.replace(/&#34;/g,'"'));
    console.log(videos)

    videos.forEach(video => {
        let vidName = '{{ url_for('views.display_video', filename=video) }}'+ '/' + video;
        console.log(vidName);
        let resource = {
            sources: [{
                src: vidName,
                type: 'video/mp4'
            }],
        }
        resources.push(resource)
    });

    var player = videojs('videoPlayer');
    player.playlist(resources);
    player.playlist.autoadvance(0);

    {% endif %}
